name: cpp-cmake-mingw-prebuilt-release-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    env:
      targetZip: baidunetdisk-portable-${{ github.ref_name }}.zip
    steps:
      - name: curl installer
        shell: cmd
        run:  cd /d ${{ github.workspace }} && curl https://issuepcdn.baidupcs.com/issue/netdisk/yunguanjia/BaiduNetdisk_7.25.0.4.exe -L --output installer.exe && dir && 7z.exe x installer.exe -o"${{ github.workspace }}\baidunetdisk-installation"

      - name: Delete $PLUGINSDIR
        run: RD /S /Q $PLUGINSDIR
        shell: cmd
        working-directory: baidunetdisk-installation
      
      - name: Delete $TEMP
        run: RD /S /Q $TEMP
        shell: cmd
        working-directory: baidunetdisk-installation
      
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "baidunetdisk-installation"
          filename: "${{ env.targetZip }}"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "baidunetdisk-installation/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
